<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>search form example</h2>
    <form method ="get"> <!-- get is default-->
        <label for="search">Search</label>
        <input type="text" id="search" name="q" placeholder="Search something">
        <button type="submit">Search now</button>
    </form>

    <h2>login</h2>
    <form method="post">
        <div>
        <label for = "user">Username</label>
        <input type="text" id="user" name="user" placeholder="John">
        </div>
        <div>
        <label for ="pw">Password:</label>
        <input type="password" id ="pw" name= "pw" placeholder="your pass">
        </div>
    </form>
    <h2>other forms</h2>
    <form>
        <div>
        <label for ="family_size">Number of people in household</label>
        <input type ="number" id="family_size" name="family" placeholder="1" min="1" max="4">
        </div>
        <div>
            <label for="phone">Phone number</label>
            <input type ="tel" id="phone" name="phone" placeholder="xxx">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="something@something.com">
        </div>
        <div>
            <input type="hidden" name="test" value="my test value">
        </div>
        <div>
        <input type="checkbox" id="check" value="subscribed">
        <label for ="check">subscribe</label>
        </div>
        <div>
            <fieldset>
                <legend>Select</legend>
                
                <input type="checkbox" id="something" value="something">
                <label for="something">something</label>
            </fieldset>
        </div>
        <div>
            <input type="radio" id="something2" value="something2" name="something2">
            <input type="radio" id="something2" value="something2" name="something2" checked>
            <label for="something2">test</label>
        </div>
        <div>
            <label for ="reason">reason</label>
            <select id="reason" name="reason">
                <option value="" disabled selected>Choose</option>
                <option value="something">something</option>
                <optgroup label="a group">
                    <option value ="sales">sales</option>
                    <option value = "costs">costs</option>
                </optgroup>
                
            </select>
        </div>
        <button type="reset">reset</button>
        <button>more</button>
        <input type="text" inputmode="numeric">
    </form>
          

</body>
</html>
